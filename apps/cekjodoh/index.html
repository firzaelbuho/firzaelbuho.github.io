<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <title>Cek Jodoh</title>
</head>

<body class="bg-dark p-5 text-light">

    <div class="container mb-5">
        <h3 class=" text-center mb-5">Uji Berapa ingkat kecocokon mu dengan pasanganmu</h3>

        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <p>Nama Kamu</p>
                <input type="text" class="form-control mb-2" id="aName">
                <p>Usia Kamu</p>
                <input type="number" class="form-control mb-2" id="aAge">
                <p>Jenis Kelaminmu</p>
                <select class="form-control mb-2" id=aGender>
                    <option value="L">L</option>
                    <option value="P">P</option>
                </select>
                <hr>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <p>Nama Pasanganmu</p>
                <input type="text" class="form-control mb-2" id="bName">
                <p>Usia Pasanganmu</p>
                <input type="number" class="form-control mb-2" id="bAge">
                <!-- <p>Jenis Kelamin Pasanganmu</p>
                <input type="text" id="bGender" class="form-control"> -->
                <hr>
            </div>
        </div>
        <div class="mt-5 text-center" id="count">
            <Button class="btn btn-primary px-5">Hitung Kecocokan</Button>
        </div>
    </div>




    <p class="text-center mt-5">
        <span>
            Made with <i class="mx-1 fa fa-heart pulse"></i> by firzaelbuho</span>
    </p>

    <script src="assets/js/script.js"></script>

</body>

</html>
