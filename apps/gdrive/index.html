    <title>Google Drive Direct Link Converter</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body id="page-top" class="bg-dark text-light">

    <div class="mt-5 font-lg container justify-content-center">
        <div>
            <h3 class="m-5">Google Drive Link Converter</h3>
           
            <p>Enter Your Gdrive Link</p>
            <input type="text" id="inputLink" class="form-control">
            <br>
            <p>Choose Link type</p>
            <select id="inputType">
                <option value="image">Image</option>
                <option value="video">Video</option>
            </select>
            <br>
            <br>
            <button class = "btn btn-success" id="btnConvert">Convert Link</button>
<br>
            <br>
            <p>Id Link</p>
            <input type="text" id="outputIdLink" class="form-control">
            <br>
            <p>Result Link</p>
            <input type="text" id="outputLink" class="form-control">
            


        </div>
    </div>
